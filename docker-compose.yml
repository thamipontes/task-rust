version: "3.8"
services:
  rust:
    build: .
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres_db
    links:
      - postgres_db:postgres_db
  postgres_db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: root
      PGUSER: postgres
      POSTGRES_DB: tasks
    ports: 
      - "5433:5432"
    volumes:
      - pgdata:/data/postgres
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "pgadmin4@pgadmin.org"
      PGADMIN_DEFAULT_PASSWORD: "admin"
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres_db
    restart: unless-stopped
volumes:
  pgdata:
  pgadmin: